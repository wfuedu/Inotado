<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
 
<head>
	<title><wicket:message key="page.title" /></title>
	<script type="text/javascript">
		function hideFeedbackPanel(id){
			var formFeedback = document.getElementById(id);
			if(formFeedback != null){
				formFeedback.style.display = 'none';
			}
		}
		
		function hideFeedbackTimer(id){
			setTimeout('hideFeedbackPanel("' + id + '")', 5000);
		}
				
		
		function showLoading(){
			if(loadSemaphore){
				$(".loading").show();
			}
		}
		
		function hideLoading(){
			loadSemaphore = false;
			$(".loading").hide();
		}		
	</script>
</head>     
<body>
	<div class="portletBody">
		<ul class="navIntraTool actionToolbar" role="menu">
			<li class="landingPageToolBarItem" role="menuitem">
				<span>
					<a wicket:id="landingPageLink">
						<span wicket:id="landingPageLinkLabel">[landingPageLinkLabel]</span>
					</a>
				</span>
			</li>
			<wicket:enclosure child="adminToolsLink">
			<li role="menuitem">
				<span>
					<a wicket:id="schoolChaptersLink">
						<span wicket:id="schoolChaptersLinkLabel">[schoolChaptersLinkLabel]</span>
					</a>
				</span>
			</li>
			</wicket:enclosure>
			<wicket:enclosure child="adminToolsLink">
			<li role="menuitem">
				<span>
					<a wicket:id="adminToolsLink">
						<span wicket:id="adminToolsLinkLabel">[adminToolsLinkLabel]</span>
					</a>
				</span>
			</li>
			</wicket:enclosure>
		</ul>
		
		<span wicket:id="feedback">feedbackmessages will be put here</span>
		
		<wicket:child />
	
	</div>
</body>
</html>
