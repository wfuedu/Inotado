<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>
		<form wicket:id="authenticationForm">
			<br />
			<label wicket:id="consumerKeyLabel" />
			<input wicket:id="consumerKey" type="text" size="60" />
			<br />
			<br />
			<label wicket:id="consumerSecretLabel" />
			<input wicket:id="consumerSecret" type="password" size="60" />
			<br />
			<br />
			<button wicket:id="saveButton">Save</button>
			&nbsp;&nbsp;
			<button wicket:id="closeButton">Close</button>
			<br />
		</form>
	<div wicket:id="authWindowNotification"/>
	</wicket:panel>
</body>
</html>
