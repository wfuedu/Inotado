<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>
	<script type="text/javascript">
		$(document).ready(function() {
			// Create jqxTabs.
			$('#jqxTabs').jqxTabs({
				width : '99.7%',
				height : 400,
				position : 'top'
			});
			$('#settings div').css('margin-top', '10px');
		});
	</script>
</wicket:head>
<body>
	<wicket:extend>

		<div id='jqxWidget'>
			<div id='jqxTabs'>
				<ul>
					<li>Update Hierarchy Properties</li>
					<li>Update Site Properties</li>
				</ul>
				<div class="content-container">
					<div>
						<div>
							<h5>
								<wicket:message key="hierarchy.property.update.message" />
							</h5>
						</div>
						<br />
						<div>
							<form wicket:id="hierarchyPropertyUpdateForm">
								Select a term:
								<br />
								<select wicket:id="term"></select>
								<br />
								<br />
								<button wicket:id="hierarchyPropertyUpdateButton">Update</button>
							</form>
						</div>
						<div wicket:id="updateFormFeedback"></div>
					</div>
				</div>
				<div class="content-container">
					<div>
						<form wicket:id="customHierarchyPropertyUpdateForm">
							Enter custom properies in the textbox:
							<br />
							<textarea wicket:id="customHierarchyProperties"></textarea>
							<br />
							<br />
							<button wicket:id="customHierarchyPropertyUpdateButton">Update</button>
						</form>
					</div>
					<div wicket:id="customUpdateformFeedback"></div>
				</div>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
